<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Mouse Shadow</title>
	</head>
	<body>
		<div class="hero">
			<h1 contenteditable>ðŸ”¥Coding!</h1>
		</div>

		<style>
			html {
				color: black;
				font-family: sans-serif;
			}

			body {
				margin: 0;
			}

			.hero {
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				color: black;
			}

			h1 {
				text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
				font-size: 100px;
			}
		</style>

		<script>
			const hero = document.querySelector('.hero');
			const text = hero.querySelector('h1');
			const r = 1000;

			const shadow = function (e) {
				// const width = hero.offsetWitch;
				// const height = hero.offsetHeight;
				const { offsetWidth: width, offsetHeight: height } = hero;
				let { offsetX: x, offsetY: y } = e;
				if (this !== e.target) {
					x = x + e.target.offsetLeft;
					y = y + e.target.offsetTop;
				}
				const xR = Math.round((x / width) * r - r / 2);
				const yR = Math.round((y / height) * r - r / 2);
				text.style.textShadow = `
        ${xR}px ${yR}px 0 rgba(255,0,255,0.7),
        ${xR * -1}px ${yR}px 0 rgba(0,255,255,0.7),
        ${yR}px ${xR * -1}px 0 rgba(0,255,0,0.7),
        ${yR * -1}px ${xR}px 0 rgba(0,0,255,0.7)
        `;
			};
			hero.addEventListener('mousemove', shadow);
		</script>
	</body>
</html>
