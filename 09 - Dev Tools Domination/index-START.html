<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: 'Snickers', age: 2 },
				{ name: 'hugo', age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('hello');
			console.log('hello', 'world');
			// Interpolated
			console.log('Hi, my name is %s', 'Arian');
			// Styled
			console.log('%c style texts', 'font-size:32px; color:red');
			// warning!
			console.warn('warning! message!');
			// Error :|
			console.error('Error message!');
			// Info
			console.info('This is something');
			// Testing
			const p = document.querySelector('p');
			console.assert(p.classList.contains('hl'), 'This is Wrong!');
			// clearing
			console.clear();
			// Viewing DOM Elements
			console.log(p);
			console.log([p]);
			console.dir(p);
			// Grouping together
			dogs.forEach((dog) => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.log(`${dog.name} is ${dog.age * 4} years old`);
				console.groupEnd(`${dog.name}`);
			});
			// counting
			console.count('hello');
			console.count('hello');
			console.count('hello');
			console.count('Hi');
			console.count('Hi');
			console.count('Hi');
			console.count('hello');
			console.count('hello');
			console.count('Hi');
			console.count('hello');
			// timing
			console.time('fetching data');
			const endpoint =
				'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
			fetch(endpoint)
				.then((response) => response.json())
				.then((data) => {
					console.timeEnd('fetching data');
					console.log(data);
				});
			// table
      console.table(dogs)
		</script>
	</body>
</html>
